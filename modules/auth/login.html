<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso - Portal Empresarial</title>
    <link rel="stylesheet" href="../../public/css/base.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <main class="login-shell">
      <section class="login-card">
        <header class="login-header">
          <div class="login-icon" aria-hidden="true">🔐</div>
          <h1 class="login-title">Inicia sesión</h1>
          <p class="login-subtitle">Accede a tu portal empresarial con tus credenciales registradas.</p>
        </header>
        <form id="loginForm" novalidate>
          <div class="input-control">
            <label for="username">Usuario</label>
            <div class="input-shell" id="usernameWrapper">
              <span class="input-icon" aria-hidden="true">👤</span>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="usuario_empresarial"
                autocomplete="username"
                aria-describedby="usernameFeedback"
                aria-invalid="false"
                required
              />
            </div>
            <span class="feedback" id="usernameFeedback" role="alert" aria-live="polite"></span>
          </div>
          <div class="input-control">
            <label for="password">Contraseña</label>
            <div class="input-shell" id="passwordWrapper">
              <span class="input-icon" aria-hidden="true">🔒</span>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                autocomplete="current-password"
                aria-describedby="passwordFeedback"
                aria-invalid="false"
                required
              />
            </div>
            <span class="feedback" id="passwordFeedback" role="alert" aria-live="polite"></span>
          </div>
          <div class="form-meta">
            <label class="remember-option">
              <input type="checkbox" id="rememberMe" name="rememberMe" />
              <span>Recordarme</span>
            </label>
            <a class="text-link" href="./register.html">Crear cuenta</a>
          </div>
          <button type="submit" id="loginSubmit" class="primary-button">
            Ingresar
            <span class="spinner" aria-hidden="true" hidden></span>
          </button>
          <p id="loginFeedback" class="form-feedback" role="alert" aria-live="polite"></p>
        </form>
        <div class="help-links" aria-label="Ayuda adicional">
          <a class="help-link" href="mailto:soporte@portalempresarial.com">Contactar soporte</a>
          <a class="help-link" href="mailto:soporte@portalempresarial.com?subject=Recuperar%20acceso">¿Olvidaste tu contraseña?</a>
        </div>
      </section>
    </main>
    <script type="module" src="../../lib/supabaseClient.js"></script>
    <script type="module" src="../../lib/authGuard.js"></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
