<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Modular</title>
    <link rel="icon" type="image/svg+xml" href="../../public/img/portal-digital-favicon.svg">
    <link rel="stylesheet" href="../../public/css/global.css">
    <link rel="stylesheet" href="./css/register.css">
  </head>
  <body>
    <main class="register-container">
      <section class="register-card">
        <header class="register-header">
          <img
            src="../../public/img/portal-digital-logo.svg"
            alt="Portal Digital Pymess"
            class="register-logo"
            width="160"
            height="100"
          />
          <div class="register-header__copy">
            <h1>Portal Digital PyMEs</h1>
            <h2>Crear una cuenta</h2>
            <p>Completa el formulario para comenzar</p>
          </div>
        </header>
        <form id="registerForm" novalidate>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="usuario_profesional" autocomplete="username" required>
            <span class="feedback" id="usernameFeedback"></span>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" autocomplete="new-password" required>
            <span class="feedback" id="passwordFeedback"></span>
          </div>
          <button type="submit" class="primary-button">Registrar</button>
          <span class="feedback" id="generalFeedback"></span>
        </form>
        <footer>
          <a class="link" href="./login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </footer>
      </section>
    </main>
    <script type="module" src="../../lib/supabaseClient.js"></script>
    <script type="module" src="../../lib/authGuard.js"></script>
    <script type="module" src="./js/register.js"></script>
  </body>
</html>
