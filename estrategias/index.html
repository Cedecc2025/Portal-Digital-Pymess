<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Estrategia de Marketing PYME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            color: #1f2937;
        }
        
        .header-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex: 1;
        }
        
        .step:last-child {
            flex: 0;
        }
        
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 2;
            position: relative;
        }
        
        .step.active .step-circle {
            background: #3b82f6;
            color: white;
        }
        
        .step.completed .step-circle {
            background: #10b981;
            color: white;
        }
        
        .step-line {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #e5e7eb;
            z-index: 1;
        }
        
        .step.completed .step-line {
            background: #10b981;
        }
        
        .step:last-child .step-line {
            display: none;
        }
        
        .progress-info {
            text-align: center;
            margin-top: 20px;
        }
        
        .progress-info .step-count {
            color: #6b7280;
            font-size: 14px;
        }
        
        .progress-info .step-name {
            font-weight: 600;
            color: #1f2937;
            margin-top: 4px;
        }
        
        .content {
            min-height: 400px;
            padding: 20px;
        }
        
        .content h2 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .content p {
            color: #6b7280;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        .grid {
            display: grid;
            gap: 16px;
        }
        
        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
        
        .selectable-card {
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .selectable-card:hover {
            border-color: #9ca3af;
        }
        
        .selectable-card.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .channel-card {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .icon-social { background: #3b82f6; }
        .icon-email { background: #10b981; }
        .icon-content { background: #8b5cf6; }
        .icon-seo { background: #eab308; }
        .icon-video { background: #ef4444; }
        .icon-paid { background: #6366f1; }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e5e7eb;
        }
        
        .table th {
            background: #f9fafb;
            font-weight: 600;
            font-size: 14px;
            color: #374151;
        }
        
        .table td {
            font-size: 14px;
        }
        
        .table tbody tr:hover {
            background: #f9fafb;
        }
        
        .table input,
        .table select {
            width: 100%;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .alert-info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
        }
        
        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .alert-warning {
            background: #fefce8;
            border: 1px solid #fef08a;
            color: #854d0e;
        }
        
        .budget-slider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .budget-slider .channel-label {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
        }
        
        .budget-slider input[type="range"] {
            flex: 1;
        }
        
        .budget-slider .percentage {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
        }
        
        .kpi-card {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #d1d5db;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .summary-section {
            background: linear-gradient(135deg, #eff6ff 0%, #faf5ff 100%);
            border-radius: 12px;
            padding: 24px;
        }
        
        .summary-card {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .summary-card h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1f2937;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 13px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .tag-blue {
            background: #3b82f6;
            color: white;
        }
        
        .tag-purple {
            background: #f3e8ff;
            color: #7c3aed;
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }
        
        .welcome-hero {
            text-align: center;
            padding: 40px 20px;
        }
        
        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        
        .feature-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 30px;
        }
        
        .feature-card {
            padding: 20px;
            border-radius: 8px;
            border: 1px solid;
        }
        
        .feature-card.blue {
            background: #eff6ff;
            border-color: #bfdbfe;
        }
        
        .feature-card.purple {
            background: #faf5ff;
            border-color: #e9d5ff;
        }
        
        .feature-card.green {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .tracking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
        }
        
        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .status-card {
            padding: 16px;
            border-radius: 8px;
            border: 1px solid;
        }
        
        .status-card.green {
            background: #f0fdf4;
            border-color: #86efac;
        }
        
        .status-card.yellow {
            background: #fefce8;
            border-color: #fde047;
        }
        
        .status-card.blue {
            background: #eff6ff;
            border-color: #93c5fd;
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <script src="/portal/router/guard.js"></script>
    <div class="container">
        <!-- Header -->

    <script>
        let currentStep = 0;
        const strategyData = {

                currentSituation: ''
            },
            targetAudience: {

                interests: '',

            },
            objectives: [],
            channels: [],
            budget: {
                total: '',

            },
            timeline: {

            },
            publicationCalendar: {
                contentTypes: []

            kpis: [],

        const steps = [
            { name: 'Inicio', icon: 'üí°' },

        const objectives = [

            'Mejorar retenci√≥n de clientes',

        const marketingChannels = [
            { id: 'social', name: 'Redes Sociales', icon: 'üí¨', class: 'icon-social' },
            { id: 'email', name: 'Email Marketing', icon: '‚úâÔ∏è', class: 'icon-email' },
            { id: 'content', name: 'Marketing de Contenidos', icon: 'üìù', class: 'icon-content' },
            { id: 'seo', name: 'SEO', icon: 'üåê', class: 'icon-seo' },
            { id: 'video', name: 'Video Marketing', icon: 'üé•', class: 'icon-video' },
            { id: 'paid', name: 'Publicidad Pagada', icon: 'üí∏', class: 'icon-paid' }
        ];
        
        const kpiOptions = [
            'Tr√°fico web',
            'Tasa de conversi√≥n',
            'ROI de marketing',
            'Costo por adquisici√≥n (CAC)',
            'Valor de vida del cliente (CLV)',
            'Engagement en redes sociales',
            'Tasa de apertura de emails',
            'Posicionamiento SEO'
        ];
        
        const contentTypes = [
            'Educativo',
            'Promocional',
            'Testimonios',
            'Behind the scenes',
            'Tips y consejos',
            'Noticias',
            'Entretenimiento',
            'Casos de √©xito'
        ];
        
        function initializeProgress() {
            const progressSteps = document.getElementById('progressSteps');
            progressSteps.innerHTML = '';
            
            steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = `step ${index < currentStep ? 'completed' : ''} ${index === currentStep ? 'active' : ''}`;
                stepDiv.innerHTML = `
                    <div class="step-circle">${step.icon}</div>
                    ${index < steps.length - 1 ? '<div class="step-line"></div>' : ''}
                `;
                progressSteps.appendChild(stepDiv);
            });
            
            document.getElementById('stepCount').textContent = `Paso ${currentStep + 1} de ${steps.length}`;
            document.getElementById('stepName').textContent = steps[currentStep].name;
        }
        
        function renderContent() {
            const contentArea = document.getElementById('contentArea');
            
            switch(currentStep) {
                case 0:
                    contentArea.innerHTML = `

                            <div class="welcome-icon">üìà</div>

                                <div class="feature-card purple">

                                </div>
                                <div class="feature-card green">
                                    <div class="feature-icon">üìä</div>

                                <option value="technology">Tecnolog√≠a</option>

                        </div>
                        <div class="form-group">

                    break;
                    
                case 2:

                            <input type="text" class="form-control" value="${strategyData.targetAudience.demographics}"

                                placeholder="¬øQu√© les interesa? ¬øC√≥mo se comportan?">${strategyData.targetAudience.interests}</textarea>

                            <span>‚ÑπÔ∏è</span>

                    `).join('');
                    
                    contentArea.innerHTML = `

    <script src="/estrategias/persist.js"></script>
    <script>
      (function setupStrategyPersistence() {
        if (!window.strategyStorage) {
          return;
        }

        if (typeof window.strategyStorage.load === "function") {
          try {
            var savedState = window.strategyStorage.load();
            if (savedState && typeof savedState === "object") {
              Object.keys(savedState).forEach(function (key) {
                if (Object.prototype.hasOwnProperty.call(strategyData, key) && typeof strategyData[key] === "object" && strategyData[key] !== null) {
                  if (Array.isArray(strategyData[key])) {
                    strategyData[key] = Array.isArray(savedState[key]) ? savedState[key].slice() : strategyData[key];
                  } else {
                    Object.assign(strategyData[key], savedState[key]);
                  }
                } else {
                  strategyData[key] = savedState[key];
                }
              });
            }
          } catch (loadError) {
            console.warn("No se pudo cargar la estrategia guardada:", loadError);
          }
        }

        if (typeof initializeProgress === "function" && typeof renderContent === "function") {
          initializeProgress();
          renderContent();
        }

        function persist() {
          try {
            window.strategyStorage.save(strategyData);
          } catch (saveError) {
            console.warn("No se pudo guardar la estrategia:", saveError);
          }
        }

        var originalUpdateData = window.updateData;
        if (typeof originalUpdateData === "function") {
          window.updateData = function (section, field, value) {
            originalUpdateData(section, field, value);
            persist();
          };
        }

        ["toggleObjective", "toggleChannel", "toggleKPI", "toggleContentType", "updateBudgetDistribution", "updateActivity"].forEach(function (fnName) {
          var originalFn = window[fnName];
          if (typeof originalFn === "function") {
            window[fnName] = function () {
              originalFn.apply(this, arguments);
              persist();
            };
          }
        });

        var originalNextStep = window.nextStep;
        if (typeof originalNextStep === "function") {
          window.nextStep = function () {
            originalNextStep();
            persist();
          };
        }

        var originalPreviousStep = window.previousStep;
        if (typeof originalPreviousStep === "function") {
          window.previousStep = function () {
            originalPreviousStep();
            persist();
          };
        }

        persist();
      })();
    </script>
