<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Modular - Inicio</title>
    <link rel="stylesheet" href="./public/css/global.css">
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #f8fafc;
      }

      .home-card {
        background-color: rgba(15, 23, 42, 0.85);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.6);
        text-align: center;
        max-width: 420px;
      }

      .home-card h1 {
        margin-bottom: 12px;
        font-size: 28px;
      }

      .home-card p {
        margin-bottom: 24px;
        line-height: 1.6;
      }

      .home-card a {
        display: inline-block;
        background: #38bdf8;
        color: #0f172a;
        padding: 12px 28px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .home-card a:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(56, 189, 248, 0.4);
      }
    </style>
  </head>
  <body>
    <main class="home-card">
      <h1>Sistema Modular</h1>
      <p>
        Bienvenido al sistema modular de ejemplo. Utiliza el siguiente enlace para
        acceder al inicio de sesi√≥n y explorar el Dashboard profesional.
      </p>
      <a href="./modules/auth/login.html">Ir al Login</a>
    </main>
  </body>
</html>
